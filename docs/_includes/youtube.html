{% if include.current %}
  <p> 録画： </p>
  <div class="video-container">
    <iframe
      src="{{ include.embed_url }}"
      title="{{ include.title | default: 'YouTube Video' }}"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      style="border: 0px; background: padding-box padding-box rgba(0, 0, 0, 0.1); margin: 0px; padding: 0px; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 40px; width: 100%; height: auto; aspect-ratio: 560 / 315;"
      allowfullscreen>
    </iframe>
  </div>
  <p></p>
{% else %}
  <p>
    録画：
    <img src="http://www.google.com/s2/favicons?domain=youtube.com">
    <a href="{{ include.url }}" target="_blank">{{ include.title | default: 'YouTube Video' }}</a>
  </p>
{% endif %}
